<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
 <body class="bg-light">
<div id = "app">
  <div class ="holder headline navbar navbar-expand-lg navbar-light bg-dark" id="h1">
    <h1>Weather Journal App</h1>
  </div>
  <div class ="holder zip position-relative" id="zipHolder">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here" class="">
  </div>
  <div class ="holder feel col-3" id="feels">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <div class="d-grid gap-2">
          <button id="generate" type = "submit" class="btn btn-secondary align-self-center"> Generate </button>
      </div>
  </div>
    <div class="holding">
  <div class ="holder entry" id="recent">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
